<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chapter 3 :: AJAX & JSON</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ch-3-index_1.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
        $(function(){
            $('.refresh').click(function(){
                $.ajax({
                    url: '/ch-3-index_1.php',
                    type: 'GET'
                }).done(function(data){
                    $('.quote').html(data);
                    console.log(data);
                });
            });
        });
    </script>
    
</head>
<body>
    <div class="left">
        Famous <br>Einstein Quotes
    </div>
    <div class="right">
        <p class="quote"></p>
        <button class="refresh">Get Quotes</button>
    </div>
</body>
</html>
