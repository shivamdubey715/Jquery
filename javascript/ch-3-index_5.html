<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 3 :: AJAX & JSON</title>
    <script>
        var people = [
            {
                title: "Mr",
                firstname: "Shivam",
                lastname: "Dubey"
            },
            {
                title: "Mrs",
                firstname: "Shubham",
                lastname: "Dubey"
            },
            {
                title: "Sir",
                firstname: "Chandan",
                lastname: "Dubey"
            },
            {
                title: "Sir",
                firstname: "Kajal",
                lastname: "Dubey"
            }
        ];
        // Sort objects on parameter basis
        function sortObject(parameter) {
            var i=0;
            return function (a, b) {
                i++;
                console.log(i);
                if (a[parameter] == b[parameter]) {
                    return 0;
                }
                else if (a[parameter] > b[parameter]) {
                    return 1;
                }
                else {
                    return -1;
                }
            }
        }
        people.sort(sortObject("firstname"));
        // console.log(people);
    </script>
</head>
